<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->

  <!-- AOS Animation CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

    <title>WATCH BUSES TIMMING schedule </title>
</head>
<body class="container">
    <h1>BusLink Amloh Timming schedule</h1>
    <div class="lines">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <!-- Users can use to the below buttons as per their choice for check to the exact timeof the buses  -->
    <div class="buttons">
        <button onclick="filterBySlot('morning')" class="btn btn-dark">MORNING</button>
        <button onclick="filterBySlot('afternoon')" class="btn btn-dark">AFTERNOON</button>
        <button onclick="filterBySlot('evening')" class="btn btn-dark">EVENING</button>
        <button onclick="filterBySlot('night')" class="btn btn-dark">NIGHT</button>
    </div>

    <div class="instructions">
        <p>Click on the any accecpted period to see the route detail report in table vies format.</p>
    </div>
