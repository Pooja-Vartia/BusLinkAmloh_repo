<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track to the Amloh routs digitally</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- AOS Animation CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />  
  <link rel="stylesheet" href="HomeStyle.css">
</head>
<body>


   <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
  <div class="container-fluid">
    <!--Toggler Burger Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!--Home Icon -->
    <a class="navbar-brand" href="#">
      <i class="fas fa-road w-bold text-warning"></i> BusLinkAmloh
    </a>

    <!-- Collapsible Links -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav mx-auto text-center">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-clock me-1"></i> <span class="link-text">Timming</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-bus me-1"></i> <span class="link-text">Buses</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-route me-1"></i> <span class="link-text">Routes</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-map-marker-alt me-1"></i> <span class="link-text">Bus Stands</span></a>
        </li>
      </ul>

      <!-- Dark Mode Toggle -->
      <button class="btn btn-outline-dark ms-auto" onclick="toggleDarkMode()">
        <i class="fas fa-adjust w-bold "></i>
      </button>
    </div>
  </div>
</nav>
<div class="container d-flex justify-content-center">
  <div class="col-md-8">
    <h1 class="mt-5 text-center fw-bold text-warning mt-5" style="margin-top: 10%;" >Plan Your Bus Journey</h1>
    <form id="busForm" class="bus-form">
      <div class="row mb-3" data-aos="fade-right">
        <div class="col-md-6">
          <label for="from" class="form-label">From</label>
          <input type="text" class="form-control medium-input" id="from" placeholder="Enter starting point" />
        </div>
        <div class="col-md-6">
          <label for="destination" class="form-label">Destination</label>
          <input type="text" class="form-control medium-input" id="destination" placeholder="Enter destination" />
        </div>
      </div>

      <div class="mb-3" data-aos="zoom-in">
        <label for="time" class="form-label">Time</label>
        <select class="form-select " id="time">
          <option value="">Select Time</option>
          <option value="morning">Morning</option>
          <option value="afternoon">Afternoon</option>
          <option value="evening">Evening</option>
          <option value="night">Night</option>
        </select>
      </div>

      <div class="text-center" data-aos="flip-up">
        <button type="submit" class="btn btn-success px-5 py-2">âœ… Done</button>
      </div>
    </form>
  </div>
</div>
<div id="results mx-5"></div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
     AOS.init();
  </script>
</body>
</html>
